{% set name = "sqlean.py" %}
{% set version = "3.49.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sqlean_py-{{ version }}.tar.gz
  sha256: 210d89989226b988d7d6391f837387d3b81e8cd608c997e0bd37826e395970e7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - sqlean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nalgeon/sqlean.py
  summary: sqlite3 with extensions
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anticorrelator
    - axiomofjoy
    - mikeldking
    - RogerHYang
